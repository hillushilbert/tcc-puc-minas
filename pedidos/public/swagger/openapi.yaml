info:
  title: 'API Pedidos'
  version: '0.1'
paths:
  /api/customer:
    get:
      tags:
        - Domain
      description: 'Retorna a lista de usuarios'
      operationId: indexCustomer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '422':
          description: 'Missing Data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      security:
        -
          bearerAuth: []
    post:
      tags:
        - Domain
      description: 'Armazena um novo usuario'
      operationId: storeCustomer
      requestBody:
        description: 'Pet object that needs to be added to the store'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '422':
          description: 'Missing Data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      security:
        -
          bearerAuth: []
  '/api/customer/{id}':
    get:
      tags:
        - Domain
      description: 'Retorna um Cliente por id'
      operationId: showCustomer
      parameters:
        -
          name: id
          in: path
          description: 'id do cliente'
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supplier'
        '422':
          description: 'Missing Data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      security:
        -
          bearerAuth: []
    patch:
      tags:
        - Domain
      description: 'Atualiza um cliente'
      operationId: updateCustomer
      parameters:
        -
          name: id
          in: path
          description: 'id do cliente'
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: 'Objeto Cliente a ser atualizado'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '422':
          description: 'Missing Data'
          content:

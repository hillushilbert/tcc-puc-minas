components:
  schemas:
    NewCustomer:
      required:
        - name
    Customer:
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Customer'
        -
          required:
            - name
          properties:
            id:
              type: integer
              format: int64
            name:
              type: string
            email:
              type: string
              format: email
            birth_date:
              type: string
              format: date-time
            cpf:
              type: string
          type: object
    Adress:
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Adress'
        -
          required:
            - name
          properties:
            zipcode:
              type: integer
              format: int64
            street:
              type: string
            number:
              type: integer
              format: int64
            city:
              type: string
            neighborhood:
              type: string
            state:
              type: string
            country:
              type: string
            active:
              type: boolean
          type: object
    Supplier:
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Supplier'
        -
          required:
            - name
          properties:
            id:
              type: integer
              format: int64
            name:
              type: string
            email:
              type: string
          type: object
    Order:
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Order'
        -
          required:
            - customer
            - origin_adress
          properties:
            codigo_rastreamento:
              type: string
            customer:
              $ref: '#/components/schemas/Customer'
            origin_adress:
              $ref: '#/components/schemas/Adress'
            destination_adress:
              $ref: '#/components/schemas/Adress'
            supplier:
              $ref: '#/components/schemas/Supplier'
            unity:
              type: string
            weight:
              type: number
            height:
              type: number
            width:
              type: number
            length:
              type: number
          type: object
    ErrorModel:
      type: object
      allOf:
        -
          $ref: '#/components/schemas/ErrorModel'
        -
          properties:
            message:
              type: string
            status:
              type: number
          type: object
  securitySchemes:
    bearerAuth:
      type: http
      name: Authorization
      in: header
      bearerFormat: JWT
      scheme: bearer
